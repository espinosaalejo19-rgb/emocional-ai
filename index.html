<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No estás solo – IA</title>
    <style>
        body { background: #0b0b0b; color: #e5e5e5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { width: 90%; max-width: 450px; text-align: center; }
        .messages { background: #111; padding: 15px; height: 400px; overflow-y: auto; margin-bottom: 10px; text-align: left; border-radius: 12px; border: 1px solid #222; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px 14px; border-radius: 15px; max-width: 80%; line-height: 1.4; font-size: 15px; }
        .user { align-self: flex-end; background: #333; color: white; border-bottom-right-radius: 2px; }
        .bot { align-self: flex-start; background: #222; color: #ccc; border-bottom-left-radius: 2px; border: 1px solid #333; }
        .input-area { display: flex; gap: 8px; }
        input { flex: 1; padding: 12px; background: #1a1a1a; color: #fff; border: 1px solid #333; border-radius: 8px; outline: none; }
        button { padding: 12px 20px; border: none; background: #fff; color: #000; cursor: pointer; font-weight: bold; border-radius: 8px; transition: 0.3s; }
        button:hover { background: #ccc; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="font-weight: 300; margin-bottom: 20px;">No estás solo</h2>
    <div class="messages" id="messages">
        <div class="message bot">Hola. Soy un asistente empático. ¿Cómo te sentís hoy?</div>
    </div>
    <div class="input-area">
        <input id="input" placeholder="Escribí lo que quieras..." autocomplete="off">
        <button id="sendBtn">Enviar</button>
    </div>
</div>

<script>
    // PASO IMPORTANTE: Rompemos la clave en 3 partes
    // Dividí tu API Key de Google en 3 trozos similares y pegalos acá:
    const p1 = "AIzaSyDXEkTKu"; 
    const p2 = "-oXWg_xNIDH1Y";
    const p3 = "nYAQgeOo92oKc";

    const API_KEY = p1 + p2 + p3;

    async function sendMessage() {
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        const text = input.value.trim();
        if (!text) return;

        messages.innerHTML += `<div class="message user">${text}</div>`;
        input.value = '';
        messages.scrollTop = messages.scrollHeight;

        const botDiv = document.createElement('div');
        botDiv.className = 'message bot';
        botDiv.innerText = 'Escribiendo...';
        messages.appendChild(botDiv);

        try {
            // Usamos Gemini 1.5 Flash que es gratuito
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: "Eres un acompañante emocional muy cálido, breve y humano. Responde en español a esto: " + text }] }]
                })
            });

            const data = await response.json();
            
            if (data.error) {
                botDiv.innerText = "Error: La clave no funciona o Google está saturado.";
                console.error(data.error);
            } else {
                const aiReply = data.candidates[0].content.parts[0].text;
                botDiv.innerText = aiReply;
            }
        } catch (error) {
            botDiv.innerText = "Hubo un error de conexión.";
        }
        messages.scrollTop = messages.scrollHeight;
    }

    document.getElementById('sendBtn').onclick = sendMessage;
    document.getElementById('input').addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
</script>

</body>
</html>
