<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Emocional</title>
    <style>
        body { background: #0b0b0b; color: #e5e5e5; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #chat { width: 90%; max-width: 400px; background: #111; border: 1px solid #333; border-radius: 10px; padding: 15px; }
        #messages { height: 300px; overflow-y: auto; margin-bottom: 10px; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 12px; border-radius: 10px; font-size: 14px; max-width: 80%; }
        .user { background: #444; align-self: flex-end; }
        .bot { background: #222; border: 1px solid #444; align-self: flex-start; }
        input { width: 100%; padding: 10px; box-sizing: border-box; background: #222; color: #fff; border: 1px solid #444; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="chat">
        <div id="messages"></div>
        <input type="text" id="input" placeholder="Escribí algo...">
    </div>

<script>
    // PARTÍ TU LLAVE NUEVA ACÁ:
    const a = "AIzaSy"; // Las primeras 6 letras
    const b = "A6t5CKbLL2Qab7AzJtf7Lab6Um4v3TERU"; // El resto de la llave

    const KEY = a + b;

    const input = document.getElementById('input');
    const box = document.getElementById('messages');

    input.addEventListener('keypress', async (e) => {
        if (e.key === 'Enter' && input.value.trim() !== "") {
            const userText = input.value;
            box.innerHTML += `<div class="msg user">${userText}</div>`;
            input.value = "";

            const botMsg = document.createElement('div');
            botMsg.className = "msg bot";
            botMsg.innerText = "...";
            box.appendChild(botMsg);

            try {
                // Usamos la versión estable de Gemini 1.5 Flash
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${KEY}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: userText }] }] })
                });

                const data = await response.json();
                
                if (data.error) {
                    botMsg.innerText = "Error de Google: " + data.error.message;
                } else {
                    botMsg.innerText = data.candidates[0].content.parts[0].text;
                }
            } catch (err) {
                botMsg.innerText = "Error de conexión: No se pudo enviar el mensaje.";
            }
            box.scrollTop = box.scrollHeight;
        }
    });
</script>
</body>
</html>
