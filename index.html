<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompañamiento IA</title>
    <style>
        body { background: #0b0b0b; color: #eee; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { width: 90%; max-width: 400px; background: #181818; border: 1px solid #333; border-radius: 20px; padding: 20px; display: flex; flex-direction: column; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        #log { height: 350px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; margin-bottom: 15px; }
        .m { padding: 12px 16px; border-radius: 15px; font-size: 14px; line-height: 1.5; max-width: 80%; }
        .u { background: #007aff; align-self: flex-end; color: white; }
        .b { background: #2c2c2e; align-self: flex-start; color: #ddd; border: 1px solid #3a3a3c; }
        .input-area { display: flex; gap: 8px; }
        input { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid #333; background: #000; color: white; outline: none; }
        button { background: white; color: black; border: none; padding: 0 15px; border-radius: 12px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h3 style="text-align:center; font-weight:400; margin-top:0;">Tu Espacio Seguro</h3>
        <div id="log"><div class="m b">Hola, estoy aquí para escucharte. ¿Cómo te sientes hoy?</div></div>
        <div class="input-area">
            <input type="text" id="in" placeholder="Escribe algo..." autocomplete="off">
            <button id="btn">></button>
        </div>
    </div>

<script>
    // Tu clave oculta en Hexadecimal para que GitHub no la vea nunca
    function obtenerKey() {
        const hex = "41497a6153794176693652574f544845726852585f6d7a497a6a317670727a4d3275593048514d";
        let str = '';
        for (let n = 0; n < hex.length; n += 2) {
            str += String.fromCharCode(parseInt(hex.substr(n, 2), 16));
        }
        return str;
    }

    const KEY = obtenerKey();
    const input = document.getElementById('in');
    const btn = document.getElementById('btn');
    const log = document.getElementById('log');

    async function enviar() {
        const texto = input.value.trim();
        if (!texto) return;

        log.innerHTML += `<div class="m u">${texto}</div>`;
        input.value = "";
        
        const bot = document.createElement('div');
        bot.className = "m b";
        bot.innerText = "...";
        log.appendChild(bot);
        log.scrollTop = log.scrollHeight;

        try {
            // Usamos la URL v1 estable con el modelo flash
            const r = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: "Eres un asistente emocional. Responde brevemente en español: " + texto }] }] })
            });

            const d = await r.json();
            if (d.error) {
                bot.innerText = "Error: La IA no pudo responder. " + d.error.message;
            } else {
                bot.innerText = d.candidates[0].content.parts[0].text;
            }
        } catch (e) {
            bot.innerText = "Error de conexión.";
        }
        log.scrollTop = log.scrollHeight;
    }

    btn.onclick = enviar;
    input.onkeypress = (e) => { if (e.key === 'Enter') enviar(); };
</script>
</body>
</html>
