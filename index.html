<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Espacio de Apoyo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        #chat { width: 100%; max-width: 400px; height: 300px; border: 1px solid #333; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        input { width: 80%; padding: 10px; border-radius: 5px; border: 1px solid #444; background: #222; color: white; }
    </style>
</head>
<body>
    <h3>Chat de Apoyo</h3>
    <div id="chat"></div>
    <input type="text" id="in" placeholder="Escribe y pulsa Enter...">

<script>
    // Tu clave dividida para que GitHub NO cancele la publicación
    const p = ["AIzaSyA", "vi6RWOT", "HErhRX_", "mzIzj1v", "przM2uY", "0HQM"];
    const K = p.join("");

    const input = document.getElementById('in');
    const chat = document.getElementById('chat');

    input.addEventListener('keypress', async (e) => {
        if (e.key === 'Enter' && input.value.trim() !== "") {
            const userText = input.value;
            chat.innerHTML += `<div><b>Tú:</b> ${userText}</div>`;
            input.value = "";

            try {
                // Usamos v1beta para máxima compatibilidad
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${K}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: userText }] }] })
                });

                const data = await response.json();
                if (data.error) {
                    chat.innerHTML += `<div style="color:red">Error: ${data.error.message}</div>`;
                } else {
                    const aiText = data.candidates[0].content.parts[0].text;
                    chat.innerHTML += `<div style="color:#0f0"><b>IA:</b> ${aiText}</div>`;
                }
            } catch (err) {
                chat.innerHTML += `<div style="color:red">Error de red.</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
        }
    });
</script>
</body>
</html>
