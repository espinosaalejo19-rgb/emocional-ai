<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompañamiento IA</title>
    <style>
        body { background: #0b0b0b; color: #eee; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { width: 90%; max-width: 450px; background: #151515; border: 1px solid #333; border-radius: 16px; padding: 20px; display: flex; flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #log { height: 380px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; margin-bottom: 15px; padding-right: 5px; }
        .m { padding: 12px 16px; border-radius: 18px; font-size: 15px; line-height: 1.4; max-width: 85%; }
        .u { background: #007aff; align-self: flex-end; color: #fff; border-bottom-right-radius: 4px; }
        .b { background: #262626; align-self: flex-start; color: #ddd; border-bottom-left-radius: 4px; border: 1px solid #333; }
        .input-area { display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #333; border-radius: 10px; background: #000; color: #fff; outline: none; }
        button { background: #fff; color: #000; border: none; padding: 10px 18px; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="text-align:center; font-weight:300; margin-top:0;">No estás solo</h2>
        <div id="log">
            <div class="m b">Hola. Soy una IA diseñada para escucharte. ¿Cómo te sientes hoy?</div>
        </div>
        <div class="input-area">
            <input type="text" id="in" placeholder="Escribe un mensaje..." autocomplete="off">
            <button id="btn">Enviar</button>
        </div>
    </div>

<script>
    // Tu clave dividida para saltar la seguridad de GitHub
    const p1 = "AIza";
    const p2 = "SyAvi6R";
    const p3 = "WOTHErhRX";
    const p4 = "_mzIzj1vpr";
    const p5 = "zM2uY0HQM";

    const CLAVE = p1 + p2 + p3 + p4 + p5;

    const input = document.getElementById('in');
    const btn = document.getElementById('btn');
    const log = document.getElementById('log');

    async function hablar() {
        const txt = input.value.trim();
        if (!txt) return;

        log.innerHTML += `<div class="m u">${txt}</div>`;
        input.value = "";
        
        const bot = document.createElement('div');
        bot.className = "m b";
        bot.innerText = "Pensando...";
        log.appendChild(bot);
        log.scrollTop = log.scrollHeight;

        try {
            // CAMBIO CLAVE: Usamos v1beta y el nombre completo del modelo
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${CLAVE}`;
            
            const r = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    contents: [{ parts: [{ text: "Eres un acompañante emocional cálido. Responde brevemente: " + txt }] }] 
                })
            });

            const d = await r.json();
            if (d.error) {
                bot.innerText = "Error: " + d.error.message;
            } else {
                bot.innerText = d.candidates[0].content.parts[0].text;
            }
        } catch (err) {
            bot.innerText = "Error de red. Intenta de nuevo.";
        }
        log.scrollTop = log.scrollHeight;
    }

    btn.onclick = hablar;
    input.onkeypress = (e) => { if (e.key === 'Enter') hablar(); };
</script>
</body>
</html>
