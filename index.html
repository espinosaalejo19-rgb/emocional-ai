<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat IA Seguro</title>
    <style>
        body { background: #0b0b0b; color: #eee; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { width: 90%; max-width: 400px; background: #151515; border: 1px solid #333; border-radius: 12px; padding: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #log { height: 350px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; margin-bottom: 10px; padding-right: 5px; }
        .m { padding: 10px; border-radius: 10px; font-size: 14px; line-height: 1.4; }
        .u { background: #2c2c2c; align-self: flex-end; color: #fff; }
        .b { background: #1a1a1a; align-self: flex-start; border: 1px solid #333; color: #bbb; }
        input { width: 100%; padding: 12px; border: 1px solid #333; border-radius: 8px; background: #000; color: #fff; outline: none; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="box">
        <div id="log"><div class="m b">Hola. Ahora sí, decime lo que quieras.</div></div>
        <input type="text" id="in" placeholder="Escribí aquí...">
    </div>

<script>
    // PEGA AQUÍ EL CÓDIGO RARO QUE COPIASTE DE BASE64 ENCODE
    const secretoCodificado = "QUl6YVN5QXZpNlJXT1RIRXJoUlhfbXpJemoxdnByek0ydVkwSFFN";

    const KEY = atob(secretoCodificado); // Esto decodifica la clave solo en el navegador del usuario

    const input = document.getElementById('in');
    const log = document.getElementById('log');

    input.addEventListener('keypress', async (e) => {
        if (e.key === 'Enter' && input.value.trim() !== "") {
            const txt = input.value;
            log.innerHTML += `<div class="m u">${txt}</div>`;
            input.value = "";
            
            const bot = document.createElement('div');
            bot.className = "m b";
            bot.innerText = "...";
            log.appendChild(bot);
            log.scrollTop = log.scrollHeight;

            try {
                // Conexión estable con Gemini 1.5 Flash
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "Responde de forma muy breve y empática: " + txt }] }] })
                });

                const d = await r.json();
                if (d.error) {
                    bot.innerText = "Error: " + d.error.message;
                } else {
                    bot.innerText = d.candidates[0].content.parts[0].text;
                }
            } catch (err) {
                bot.innerText = "Error de conexión.";
            }
            log.scrollTop = log.scrollHeight;
        }
    });
</script>
</body>
</html>
